<script>
    let balloon = document.getElementById("balloon");
    let initialSize = 16;
    let currentSize = 0;
    window.addEventListener("keydown", event => {
        if(event.key == 'ArrowUp'){
            inflate(balloon,initialSize);
        }
        if(event.key == 'ArrowDown'){
            deflate(balloon,initialSize);
        }
    });
    function inflate(size,initialSize){
        if (currentSize == 0){
            currentSize = (initialSize*1.1);
            balloon.style.fontSize = currentSize+'px';
        }else{
            currentSize = (currentSize*1.1);
            if(currentSize > 100){
                balloon.textContent = 'ðŸ’¥'; 
            }else{
                balloon.style.fontSize = currentSize+'px';
            }
            
        }
        
    }

    function deflate(size,initialSize){
        if (currentSize > initialSize){
            currentSize -= (currentSize*0.1);
            balloon.style.fontSize = currentSize+'px';
        }
        
    }
</script>
