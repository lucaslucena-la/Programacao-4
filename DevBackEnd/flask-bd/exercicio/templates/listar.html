{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Marca</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.marca }}</td>
                <td>R$ {{ "%.2f"|format(produto.valor) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
